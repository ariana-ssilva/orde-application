<div class="container">
    <img [src]="food.imgUrl" [alt]="food.name">
</div>

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            â™¥
        </span>
    </div>
    <div class="star">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
            [readonly]="true"></star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="cook-time">
        <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
    </div>
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>
    <button>Add to cart</button>
</div>
