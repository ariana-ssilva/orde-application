<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reser Search"></app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imgUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ô•</span>

                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true">
                </star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            üìå
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>‚è≤Ô∏è</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>üí∞</span>
                    {{food.price | currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
